<script id="vertexShader" type="x-shader/x-vertex">
    uniform mat4 Mproj;
    uniform mat4 Mcam;
    // uniform float textureIndex;


    attribute vec3 vert_position;
    attribute vec3 normal;
    // attribute vec2 vert_texCoord;

    varying vec4 geom_texCoord;

    void main() {
        gl_Position = Mproj * Mcam * vec4(vert_position, 1.0);
        // gl_Position = vec4(vert_position / 100.0, 1.0);
        geom_texCoord = vec4(normal, 1.0);
    }
</script>
